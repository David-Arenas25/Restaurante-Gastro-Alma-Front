<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Waiter</h2>

  <form class="space-y-4">
    <div>
      <label for="waiterId" class="block text-sm font-medium text-gray-700">Waiter ID</label>
      <input [formControl]="waiterId" type="number" id="waiterId" name="waiterId" placeholder="Enter waiter ID"
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500"
             >
    </div>

    <div>
      <label for="waiterName" class="block text-sm font-medium text-gray-700">First Name</label>
      <input [formControl]="waiterName" type="text" id="waiterName" name="waiterName" placeholder="Enter first name"
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
    </div>

    <div>
      <label for="waiterLastName" class="block text-sm font-medium text-gray-700">Last Name</label>
      <input [formControl]="waiterLastName" type="text" id="waiterLastName" name="waiterLastName" placeholder="Enter last name"
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
    </div>

    <div class="pt-4">
      <button type="button"
              (click)="saveWaiter()"
              class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Save Waiter
      </button>
    </div>
  </form>
</div>

<div class="p-6 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Waiter List</h2>

  <div class="hidden md:grid md:grid-cols-4 text-center bg-gray-100 rounded-t-xl px-4 py-3 font-semibold text-gray-700 text-sm">
    <div>Id</div>
    <div>Name</div>
    <div>lastName</div>
    <div>Action</div>
  </div>
  <div *ngFor="let waiter of waiters(); let i = index"
       class="mb-4 bg-white shadow-md rounded-xl p-4 grid grid-cols-1 md:grid-cols-4 items-center gap-4">

    <input
      type="number"
      [(ngModel)]="waiter.waiterId"
      class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="ID"
      [disabled]="true"
    />

    <input
      type="text"
      [(ngModel)]="waiter.waiterName"
      class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="First Name"
    />

    <input
      type="text"
      [(ngModel)]="waiter.waiterLastName"
      class="border rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Last Name"
    />

    <div class="flex justify-center">
      <button
        class="w-24 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        (click)="save(waiter)"
      >
        Save
      </button>
    </div>
  </div>
</div>
