<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-white mb-6 text-center">Gastro Alma</h1>
    
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="user"
          name="email"
          class="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:border-orange-500"
          placeholder="tu@email.com"
          [disabled]="loading"
        />
      </div>

      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-2 bg-gray-700 text-white rounded border border-gray-600 focus:outline-none focus:border-orange-500"
          placeholder="••••••••"
          [disabled]="loading"
        />
      </div>

      <div *ngIf="error" class="bg-red-900 text-red-200 p-3 rounded text-sm">
        {{ error }}
      </div>

      <button
        type="submit"
        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded transition disabled:opacity-50"
        [disabled]="loading"
      >
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
