<div class="bg-white rounded-lg border border-gray-200">
    <div class="px-4 py-3 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-base font-medium text-gray-800">Platos del Pedido</h3>
        <span class="text-sm text-gray-500">
            <i class="fas fa-utensils mr-1"></i>
            Items: {{ dishOrders().length }}
        </span>
    </div>

    @if (!hasOrders()) {
        <div class="p-8 text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 mb-4">
                <i class="fas fa-receipt text-gray-400 text-xl"></i>
            </div>
            <p class="text-gray-500">No hay platos en esta orden</p>
        </div>
    } @else {
        <div class="divide-y divide-gray-100">
            @for (dishOrder of dishOrders(); track $index) {
                <div class="p-3 flex items-center justify-between hover:bg-gray-50 transition-colors group">
                    <!-- Información del Plato -->
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-blue-50 text-blue-500">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div>
                            <h4 class="text-sm font-medium text-gray-900">
                                {{ dishOrder.dishName }}
                            </h4>
                            <div class="text-xs text-gray-500 mt-0.5">
                                Cantidad: {{ dishOrder.quantity }}
                            </div>
                        </div>
                    </div>
                    
                    <!-- Botón de Eliminar -->
                    <button 
                        (click)="deleteDrinkOrder(dishOrder.orderId, dishOrder.dishId)"
                        class="w-8 h-8 flex items-center justify-center rounded-lg text-gray-400 hover:text-red-500 hover:bg-red-50 transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            }
        </div>
    }
</div>
