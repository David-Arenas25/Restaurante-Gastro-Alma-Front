<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6">
  @for (dishOrder of dishOrders(); track $index) {
    @if(dishOrder.orderId === orderIdItem()) {
      <div class="bg-gradient-to-r from-teal-100 via-teal-200 to-teal-300 p-6 rounded-xl shadow-xl transform transition-all duration-300 hover:scale-105 hover:shadow-2xl relative group">
        <p class="text-xl font-semibold text-gray-800 mb-2">Nombre de Plato: 
          <span class="text-indigo-600 font-semibold">{{ dishOrder.dishName }}</span>
        </p>
        <p class="text-lg text-gray-600 mb-4">Cantidad de Plato: 
          <span class="text-teal-500 font-semibold">{{ dishOrder.quantity }}</span>
        </p>

        <!-- Ícono de eliminar -->
        <button (click)="deleteDishOrder(dishOrder.orderId, dishOrder.dishId)" 
                class="absolute top-2 right-2 text-gray-700 hover:text-red-500 transition-colors duration-300 group-hover:text-red-400 focus:outline-none z-10">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18M19 6l-1 14H6L5 6z"></path>
          </svg>
        </button>

        <!-- Fondo de transición sutil -->
        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-20 transition-opacity duration-300 rounded-xl"></div>
      </div>
    }
  }
</div>
