<!-- Contenedor principal -->
<div class="w-full min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 py-10 px-4 flex flex-wrap gap-6 justify-center items-start">

  @for (table of tables(); track $index) {
    <div 
      [routerLink]="['/orders', table.tableId]"
      class="w-96 h-64 bg-white/30 backdrop-blur-md shadow-2xl rounded-xl p-6 cursor-pointer transition-transform transform hover:scale-105 relative border border-white/50">

      <!-- Cabecera: Icono y número de mesa -->
      <div class="flex items-center justify-between mb-3">
        <div class="flex items-center gap-3">
          <div class="w-14 h-14 bg-white/60 backdrop-blur-sm rounded-full flex items-center justify-center shadow">
            <svg class="w-7 h-7 text-blue-500" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
          <div class="text-blue-800 text-2xl font-semibold">
            Mesa {{table.tableNumber}}
          </div>
        </div>
        <span class="text-sm text-white bg-blue-400 px-2 py-0.5 rounded-full shadow">ID {{table.tableId}}</span>
      </div>

      <!-- Contenido -->
      <div class="text-base text-neutral-700">
        <p class="mb-2">
          Estado: 
          <button (click)="cambiarEstadoMesa(table.tableId,table.tableStatus); $event.stopPropagation()"
            class="px-3 py-1 rounded-full font-medium focus:outline-none transition-colors duration-200"
            [ngClass]="{
              'bg-green-200 text-green-700 hover:bg-green-300': table.tableStatus === 'Disponible',
              'bg-red-200 text-red-700 hover:bg-red-300': table.tableStatus !== 'Disponible'
            }">
            {{table.tableStatus}}
          </button>
        </p>
      </div>

      <div class="absolute bottom-3 right-3 text-xs text-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
        Ver órdenes →
      </div>
    </div>
  }

</div>
