<div class="w-full min-h-screen bg-gradient-to-br from-slate-50 via-orange-50 to-amber-100 py-8 px-4 flex flex-wrap gap-8 justify-center items-center">

  @for (table of tables(); track $index) {
    <button
      (click)="setTableId(table.tableId)"
      [routerLink]="['/orders']"
      class="group w-80 h-72 bg-white/70 backdrop-blur-lg shadow-xl hover:shadow-2xl rounded-2xl p-6 cursor-pointer transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 relative border border-white/60 flex flex-col justify-between items-center text-center overflow-hidden">

      <div class="absolute inset-0 bg-gradient-to-br from-white/20 to-transparent opacity-50 group-hover:opacity-70 transition-opacity duration-300"></div>
      
      <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-orange-200/30 to-amber-200/30 rounded-full -translate-y-8 translate-x-8 group-hover:scale-110 transition-transform duration-300"></div>

      <span class="absolute top-4 right-4 text-xs text-white bg-gradient-to-r from-orange-500 to-orange-600 px-3 py-1 rounded-full shadow-lg font-medium z-10">
        Personas {{table.capacity}}
      </span>

      <div class="relative z-10 mb-4 flex flex-col items-center">
        <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-full flex items-center justify-center mb-3 shadow-lg group-hover:shadow-xl transition-shadow duration-300">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 6h18l-1 12H4L3 6z"/>
          </svg>
        </div>
        
        <h3 class="text-2xl font-bold text-gray-800 mb-1">Mesa {{table.tableId}}</h3>
        <div class="w-12 h-0.5 bg-gradient-to-r from-orange-400 to-amber-400 rounded-full"></div>
      </div>

      <div class="relative z-10 flex flex-col items-center space-y-3 flex-1 justify-center">
        <span class="text-sm font-medium text-gray-600 uppercase tracking-wider">Estado Actual</span>
        
        <button (click)="cambiarEstadoMesa(table.tableId,table.tableStatus); $event.stopPropagation()"
          class="px-6 py-3 rounded-xl font-semibold text-sm focus:outline-none transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105 min-w-[120px]"
          [ngClass]="{
            'bg-gradient-to-r from-green-400 to-green-500 text-white hover:from-green-500 hover:to-green-600': table.tableStatus === 'disponible',
            'bg-gradient-to-r from-red-400 to-red-500 text-white hover:from-red-500 hover:to-red-600': table.tableStatus === 'ocupada',
            'bg-gradient-to-r from-yellow-400 to-yellow-500 text-white hover:from-yellow-500 hover:to-yellow-600': table.tableStatus === 'reservada',
            'bg-gradient-to-r from-gray-400 to-gray-500 text-white hover:from-gray-500 hover:to-gray-600': table.tableStatus !== 'disponible' && table.tableStatus !== 'ocupada' && table.tableStatus !== 'reservada'
          }">
          {{table.tableStatus | titlecase}}
        </button>

        <div class="flex items-center space-x-2">
          <div class="w-2 h-2 rounded-full transition-colors duration-300"
            [ngClass]="{
              'bg-green-400 animate-pulse': table.tableStatus === 'disponible',
              'bg-red-400 animate-pulse': table.tableStatus === 'ocupada',
              'bg-yellow-400 animate-pulse': table.tableStatus === 'reservada',
              'bg-gray-400': table.tableStatus !== 'disponible' && table.tableStatus !== 'ocupada' && table.tableStatus !== 'reservada'
            }">
          </div>
          <span class="text-xs text-gray-500 font-medium">
            {{table.tableStatus === 'disponible' ? 'Lista para usar' : 
              table.tableStatus === 'ocupada' ? 'En servicio' : 
              table.tableStatus === 'reservada' ? 'Reservada' : 'Estado desconocido'}}
          </span>
        </div>
      </div>
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out"></div>
    </button>
  }

</div>
