<!-- Contenedor principal con position: relative -->
<div class="relative">

  <!-- SecciÃ³n de las mesas -->
  <div class="p-8 bg-gray-50 min-h-screen">
    <h2 class="text-4xl font-extrabold mb-10 text-center text-gray-800 tracking-wide">
      ğŸ“‹ Mesas del Restaurante
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8">
      @for (table of tables(); track $index) {
        <div
          (click)="selectTable(table.tableId)"
          class="bg-white border border-green-200 rounded-2xl shadow-lg p-6 transition-transform transform hover:-translate-y-1 hover:shadow-xl"
        >
          <h2 class="text-2xl font-bold text-green-800 flex items-center gap-2 mb-3">
            ğŸ½ï¸ Mesa {{ table.tableNumber }}
          </h2>

          <div class="text-gray-700 mb-2">
            <span class="block text-sm">ğŸª‘ Capacidad:</span>
            <span class="text-lg font-medium">{{ table.capacity }} personas</span>
          </div>

          <div class="mb-2">
            <span class="block text-sm text-gray-600">Estado:</span>
            <span
              class="inline-block px-3 py-1 rounded-full text-sm font-semibold"
              [ngClass]="{
                'bg-green-200 text-green-800': table.tableStatus === 'Disponible',
                'bg-yellow-200 text-yellow-800': table.tableStatus === 'Ocupada',
                'bg-red-200 text-red-800': table.tableStatus === 'Reservada'
              }"
            >
              {{ table.tableStatus }}
            </span>
          </div>

          <p class="text-sm italic text-gray-500 mt-4">
            ğŸ§¾ Pedidos asociados: {{ table.orders.length }}
          </p>
        </div>
      }
    </div>
  </div>

  @if (selectedTable && showOrdersPanel) {
    <app-order
      [orderIdTable]="selectedTable"
      (showPanel)="showingPanel($event)"
      class="absolute inset-0 z-50"
    >
    </app-order>
  }
</div>
