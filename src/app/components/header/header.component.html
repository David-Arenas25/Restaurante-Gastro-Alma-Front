<header class="bg-gradient-to-r from-white via-gray-50 to-white shadow-lg border-b border-gray-100 px-6 py-4 sticky top-0 z-50 backdrop-blur-sm">
  <div class="flex items-center justify-between max-w-7xl mx-auto">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gradient-to-br from-green-600 via-emerald-500 to-emerald-700 rounded-xl flex items-center justify-center shadow-md ring-2 ring-white/50">
        <i class="fas fa-utensils text-white text-2xl"></i>
      </div>
      <h1 class="text-xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent hidden sm:block">
        GastroAlma POS
      </h1>
    </div>
    <nav class="flex items-center space-x-6">
    
      <a [routerLink]="['/tables']" class="group relative p-3 rounded-full hover:bg-purple-100 transition">
        <i class="fas fa-table text-2xl text-purple-600 group-hover:text-purple-800 transition"></i>
        <span class="absolute left-1/2 -translate-x-1/2 mt-2 px-3 py-1 rounded bg-gray-900 text-white text-xs opacity-0 group-hover:opacity-100 transition pointer-events-none z-10 whitespace-nowrap">Mesas</span>
      </a>
      <a [routerLink]="['/add-waiter']" class="group relative p-3 rounded-full hover:bg-blue-100 transition">
        <i class="fas fa-user-tie text-2xl text-blue-600 group-hover:text-blue-800 transition"></i>
        <span class="absolute left-1/2 -translate-x-1/2 mt-2 px-3 py-1 rounded bg-gray-900 text-white text-xs opacity-0 group-hover:opacity-100 transition pointer-events-none z-10 whitespace-nowrap">Mesero</span>
      </a>
      <a [routerLink]="['/add-dish']" class="group relative p-3 rounded-full hover:bg-red-100 transition">
        <i class="fas fa-concierge-bell text-2xl text-red-600 group-hover:text-red-800 transition"></i>
        <span class="absolute left-1/2 -translate-x-1/2 mt-2 px-3 py-1 rounded bg-gray-900 text-white text-xs opacity-0 group-hover:opacity-100 transition pointer-events-none z-10 whitespace-nowrap">Platos</span>
      </a>
      <a [routerLink]="['/add-drink']" class="group relative p-3 rounded-full hover:bg-yellow-100 transition">
        <i class="fas fa-cocktail text-2xl text-yellow-600 group-hover:text-yellow-800 transition"></i>
        <span class="absolute left-1/2 -translate-x-1/2 mt-2 px-3 py-1 rounded bg-gray-900 text-white text-xs opacity-0 group-hover:opacity-100 transition pointer-events-none z-10 whitespace-nowrap">Bebidas</span>
      </a>
      <a [routerLink]="['/detail']" class="group relative p-3 rounded-full hover:bg-indigo-100 transition">
        <i class="fas fa-shopping-basket text-2xl text-indigo-600 group-hover:text-indigo-800 transition"></i>
        <span class="absolute left-1/2 -translate-x-1/2 mt-2 px-3 py-1 rounded bg-gray-900 text-white text-xs opacity-0 group-hover:opacity-100 transition pointer-events-none z-10 whitespace-nowrap">Ordenar</span>
      </a>
    </nav>
  </div>
</header>
