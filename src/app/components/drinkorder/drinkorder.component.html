<div class="mb-8">
    <h3 class="text-xl font-semibold text-gray-900 mb-4">Bebidas Ordenadas</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        @if (!hasOrders()) {
            <div class="col-span-full text-center p-6 bg-gray-50 rounded-lg border border-gray-200">
                <p class="text-gray-600">No hay pedidos de bebidas para esta orden</p>
            </div>
        }
        @for (drinkOrder of filteredOrders(); track $index) {
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 relative group hover:shadow-md transition-all duration-300">
                <!-- Contenido del Pedido -->
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h4 class="text-lg font-medium text-gray-900">
                            {{ drinkOrder.drinkName }}
                        </h4>
                        <div class="mt-2 flex items-center text-sm text-gray-500">
                            <i class="fas fa-hashtag mr-1"></i>
                            <span>Cantidad: {{ drinkOrder.quantity }}</span>
                        </div>
                    </div>
                    
                    <!-- BotÃ³n de Eliminar -->
                    <button 
                        (click)="deleteDrinkOrder(drinkOrder.orderId, drinkOrder.drinkId)"
                        class="text-gray-400 hover:text-red-500 transition-colors duration-300">
                        <i class="fas fa-times-circle text-xl"></i>
                    </button>
                </div>

                <!-- Barra de Progreso Decorativa -->
                <div class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-purple-500 to-pink-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
            </div>
        }
    </div>
</div>
