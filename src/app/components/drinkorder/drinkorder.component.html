<div class="bg-white rounded-2xl border border-gray-200 shadow-md">
  <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
    <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2">
      <i class="fas fa-glass-martini-alt text-purple-500"></i> Bebidas del Pedido
    </h3>
    <span class="text-sm text-gray-500">
      <i class="fas fa-glass-martini-alt mr-1"></i>
      Items: {{ drinkOrders().length }}
    </span>
  </div>
  @if (!hasOrders()) {
    <div class="p-8 text-center">
      <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-gray-100 mb-4">
        <i class="fas fa-glass-martini-alt text-gray-400 text-2xl"></i>
      </div>
      <p class="text-gray-500">No hay bebidas en esta orden</p>
    </div>
  }
  <div class="divide-y divide-gray-100">
    @for (drinkOrder of drinkOrders(); track $index) {
      <div class="p-4 flex items-center justify-between hover:bg-purple-50 transition-colors group">
        <div class="flex items-center space-x-3">
          <div class="w-12 h-12 flex items-center justify-center rounded-lg bg-purple-50 text-purple-500">
            <i class="fas fa-glass-martini-alt"></i>
          </div>
          <div>
            <h4 class="text-base font-semibold text-gray-900">{{ drinkOrder.drinkName }}</h4>
            <div class="text-xs text-gray-500 mt-0.5">Cantidad: {{ drinkOrder.quantity }}</div>
          </div>
        </div>
        <button 
          (click)="deleteDrinkOrder(drinkOrder.orderId, drinkOrder.drinkId)"
          class="w-9 h-9 flex items-center justify-center rounded-lg text-gray-400 hover:text-red-500 hover:bg-red-50 transition-colors"
          title="Eliminar">
          <i class="fas fa-times"></i>
        </button>
      </div>
    }
  </div>
</div>
