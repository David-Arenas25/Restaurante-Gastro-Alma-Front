<div class="bg-white rounded-2xl border border-gray-200 shadow-md h-full flex flex-col">
  <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
    <h3 class="text-lg font-bold text-gray-800 flex items-center gap-2">
      <i class="fas fa-glass-martini-alt text-purple-500"></i> Bebidas del Pedido
    </h3>
    <span class="text-sm text-gray-500">
      <i class="fas fa-glass-martini-alt mr-1"></i>
      Items: {{ drinkOrders().length }}
    </span>
  </div>
  <div class="flex-1 overflow-y-auto">
    @if (!hasOrders()) {
      <div class="p-8 text-center">
        <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-gray-100 mb-4">
          <i class="fas fa-glass-martini-alt text-gray-400 text-2xl"></i>
        </div>
        <p class="text-gray-500">No hay bebidas en esta orden</p>
      </div>
    }
    <div class="p-3 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2">
      @for (drinkOrder of drinkOrders(); track $index) {
        <div class="bg-white rounded-md shadow-sm border border-gray-200 hover:shadow hover:border-purple-200 transition-all p-2">
          <div class="flex flex-col">
            <div class="flex justify-between items-start mb-1">
              <div class="w-7 h-7 flex items-center justify-center rounded-md bg-purple-50 text-purple-500 text-xs">
                <i class="fas fa-glass-martini-alt"></i>
              </div>
              <button 
                (click)="deleteDrinkOrder(drinkOrder.orderId, drinkOrder.drinkId)"
                class="w-5 h-5 flex items-center justify-center rounded-full text-gray-400 hover:text-red-500 hover:bg-red-50 transition-colors text-xs"
                title="Eliminar">
                <i class="fas fa-times"></i>
              </button>
            </div>
            <h4 class="text-sm font-medium text-gray-900 line-clamp-1 mb-1">{{ drinkOrder.drinkName }}</h4>
            <div class="flex items-center">
              <span class="text-xs px-1.5 py-0.5 bg-purple-50 text-purple-700 rounded-full">{{ drinkOrder.quantity }}</span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
  <div class="bg-white/90 rounded-3xl shadow-2xl border border-gray-200/70 flex flex-col hover:shadow-blue-100 transition-shadow mt-4">
    <div class="p-1 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-t-3xl"></div>
    <div class="p-7 flex flex-col gap-4">
      <h4 class="text-2xl font-extrabold text-gray-800 flex items-center gap-2">
        <i class="fas fa-glass-cheers text-cyan-500"></i>Seleccionar Bebidas
      </h4>
      <app-drink (drink)="saveDrinkOrder($event)" class="w-full" />
    </div>
  </div>
</div>
