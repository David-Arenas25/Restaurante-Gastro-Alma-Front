<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Platos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="max-w-full">
        <!-- Header -->
        <div class="bg-gray-50 border-b border-gray-200 px-6 py-4">
            <h2 class="text-lg font-semibold text-gray-800">
                Menú de Platos
                <span class="block text-sm font-normal text-gray-500 mt-1">Seleccione los platos para agregar al pedido</span>
            </h2>
        </div>

        <!-- Grid de Platos -->
        <div class="p-4">
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                @for (dish of dishes(); track dish.dishId) {
                <button 
                    (click)="saveDishOrder(dish.dishId)"
                    class="bg-white rounded-lg border border-gray-200 hover:border-blue-400 hover:shadow-md transition-all duration-200 text-left overflow-hidden group">
                    <!-- Icono del Plato -->
                    <div class="h-24 bg-gray-50 flex items-center justify-center border-b border-gray-100 group-hover:bg-blue-50 transition-colors">
                        <i class="fas fa-utensils text-2xl text-gray-400 group-hover:text-blue-500 transition-colors"></i>
                    </div>

                    <!-- Información del Plato -->
                    <div class="p-3">
                        <h3 class="font-medium text-gray-900 truncate">
                            {{ dish.dishName }}
                        </h3>
                        <p class="text-sm text-gray-500 mt-1 line-clamp-2 h-10">
                            {{ dish.dishDescription }}
                        </p>
                        <div class="mt-2 flex items-center justify-between">
                            <span class="text-blue-600 font-semibold">
                                ${{ dish.dishPrice }}
                            </span>
                            <span class="text-xs text-gray-400 group-hover:text-blue-500">
                                <i class="fas fa-plus-circle"></i>
                            </span>
                        </div>
                    </div>
                </button>
                }
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    @if (alerta) {
        <div id="popup" 
            class="fixed bottom-4 right-4 bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg 
            opacity-0 transform translate-y-2 transition-all duration-300 flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span>Plato agregado al pedido</span>
        </div>
    }

    <script>
        const popup = document.getElementById('popup');
        popup.classList.remove('translate-y-2', 'opacity-0');
        popup.classList.add('translate-y-0', 'opacity-100');

        setTimeout(() => {
            popup.classList.add('translate-y-2', 'opacity-0');
            popup.classList.remove('translate-y-0', 'opacity-100');
        }, 2000);
    </script>
</body>
</html>
