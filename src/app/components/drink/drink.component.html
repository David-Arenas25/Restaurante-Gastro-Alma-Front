<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Bebidas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Encabezado -->
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900">
                Menú de Bebidas
                <span class="block text-base font-normal text-gray-600 mt-2">Seleccione las bebidas para añadir al pedido</span>
            </h2>
        </div>

   
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
           
            @for (drink of drinks(); track $index) {
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden transition-all duration-300 hover:shadow-lg hover:border-blue-500">                <!-- Card completo clickeable -->
                <button 
                    (click)="saveDrinkOrder(drink.drinkId)"
                    class="w-full text-left transition-transform duration-200 hover:scale-105">
                    <!-- Imagen de la Bebida (placeholder) -->
                    <div class="h-48 bg-gradient-to-br from-purple-50 to-purple-100 flex items-center justify-center">
                        <i class="fas fa-glass-martini text-4xl text-purple-400"></i>
                    </div>

                    <!-- Información de la Bebida -->
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">
                            {{ drink.drinkName }}
                        </h3>
                        <p class="text-gray-600 text-sm mb-4">
                            {{ drink.drinkDescription }}
                        </p>
                        <p class="text-lg font-medium text-purple-600">
                            ${{ drink.drinkPrice }}
                        </p>
                        
                        <!-- Indicador de clic -->
                        <div class="mt-4 text-sm text-gray-500">
                            <i class="fas fa-hand-pointer mr-2"></i>
                            Click para añadir
                        </div>
                    </div>
                </button>
            </div>
            }
        </div>        <!-- Feedback para el usuario -->
        <div class="mt-12 text-center text-gray-600">
            <p class="text-sm">Haga clic en cualquier bebida para agregarla al pedido</p>
        </div>
    </div>
</body>
</html>
